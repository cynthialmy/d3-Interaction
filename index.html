    <label for="crimeDropdown">Select Crime Type: </label>
    <select name="crimeDropdown" id="crimeDropdown">
    </select>

    <script>
        // define margin and dimensions for svg
        var margin = { top: 50, right: 50, bottom: 50, left: 50 },
            //   , width = window.innerWidth - margin.left - margin.right // Use the window's width
            //   , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height
            // width = innerWidth - margin.left - margin.right,
            // height = innerHeight - margin.top - margin.bottom;
            width = 960, height = 480;

        // create color scale
        var colorScheme = d3.schemeOranges[9];
        var color = d3.scaleThreshold().domain(d3.range(1, 9)).range(colorScheme);

        var dropdownOptions = ['Property', 'Violent'];
        var select = d3.select("select");
        select
            .selectAll("options")
            .data(dropdownOptions.sort())
            .enter()
            .append("option")
            .attr("value", d => d)
            .html(d => d);
    </script>

    <div id="scatter"></div>
    <div id="bar-scatter"></div>
    <div id="line"></div>
    <div id="bar"></div>
