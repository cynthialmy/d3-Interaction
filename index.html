<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Visualization - D3 Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="d3.css" />
    <link rel="icon" type="image/ico" href="http://www.cc.gatech.edu/~stasko/7450/favicon.ico">

    <!-- import required libraries -->
    <script type="text/javascript" src="./lib/d3.v5.min.js"></script>
    <script type="text/javascript" src="./lib/d3-dsv.min.js"></script>
    <script type="text/javascript" src="./lib/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="./lib/d3-legend.min.js"></script>
    <script type="text/javascript" src="./lib/d3-tip.min.js"></script>
    <script type="text/javascript" src="./lib/topojson.v2.min.js"></script>
    <script type="text/javascript" src="./lib/d3-simple-slider.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <h1>Crime Data Visualization</h1>
            <div class="btn-group btn-group-md" role="group" aria-label="Navigation">
                <a href="index.html" class="btn active" role="button">Scatter-Bar and Line-Bar</a>
                <a href="choropleth.html" class="btn" role="button">Choropleth Map</a>
            </div>
        </div>
    </header>

    <div class="controls-container">
        <div class="control-group">
            <label for="crimeDropdown">Crime Type:</label>
            <select name="crimeDropdown" id="crimeDropdown">
            </select>
        </div>
        <div class="control-group">
            <label for="yearRange">Year Range:</label>
            <div id="yearRangeSlider" style="width: 300px; display: inline-block;"></div>
            <span id="yearRangeDisplay">1960 - 2019</span>
        </div>
        <div class="control-group">
            <label>States:</label>
            <div id="stateFilters" class="state-filters"></div>
        </div>
    </div>

    <!-- Detail Panel for Drill-downs -->
    <div id="detailPanel" class="detail-panel">
        <div class="detail-panel-header">
            <h2 id="detailPanelTitle">Details</h2>
            <button class="detail-panel-close" id="closeDetailPanel" aria-label="Close panel">×</button>
        </div>
        <div class="detail-panel-content" id="detailPanelContent">
        </div>
    </div>

    <!-- Selection Summary -->
    <div id="selectionSummary" class="selection-summary">
        <span id="selectionSummaryText"></span>
    </div>

    <script>
        // define margin and dimensions for svg
        var margin = { top: 50, right: 50, bottom: 50, left: 50 },
            //   , width = window.innerWidth - margin.left - margin.right // Use the window's width
            //   , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height
            // width = innerWidth - margin.left - margin.right,
            // height = innerHeight - margin.top - margin.bottom;
            width = 960, height = 480;

        // create color scale
        var colorScheme = d3.schemeOranges[9];
        var color = d3.scaleThreshold().domain(d3.range(1, 9)).range(colorScheme);

        var dropdownOptions = ['Property', 'Violent'];
        var select = d3.select("select");
        select
            .selectAll("options")
            .data(dropdownOptions.sort())
            .enter()
            .append("option")
            .attr("value", d => d)
            .html(d => d);
    </script>

    <div class="chart-section">
        <div class="chart-wrapper">
            <div id="scatter"></div>
        </div>
        <div class="chart-wrapper">
            <div id="bar-scatter"></div>
        </div>
        <div class="chart-wrapper">
            <div id="line"></div>
        </div>
        <div class="chart-wrapper">
            <div id="bar"></div>
        </div>
    </div>

    <script src="chart.js"></script>

    <hr>
    <div class="sig">
        <p><a href="https://github.com/cynthialmy">Mengyuan Li (Cynthia)<br>mli461@gatech.edu</a></p>
        <p><a href="http://www.cc.gatech.edu/">Copyright © College of Computing<br>Any unauthorized reproduction or use
                is strictly prohibited.</a></p>
    </div>

</body>

</html>
